<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="card">
    <div class="img"><img src="./images/image-product-desktop.jpg" alt=""></div>
    <div class="content">
      <span class="perfume">Perfume</span>

      <span class="headtitle">Gabrielle Essence Eau De Parfum</span>

      <div class="subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        <div class="price">
          <span class="budget">$149.99</span>
          <span class="mainprice">$169.99</span>
        </div>
        
      </div>

      
      
      <button><span><i class="fa fa-shopping-cart" aria-hidden="true"></i>
        Add to Cart</span></button>
      
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.blaszlo.nhely.hu">bleslie</a>.
  </div>
</body>
</html>
